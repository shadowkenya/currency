<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoConvert | Cryptocurrency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-bitcoin"></i>
                <h1>PM Crypto Convert</h1>
            </div>
            <div class="last-updated" id="lastUpdated"></div>
        </header>

        <main>
            <div class="converter-card">
                <div class="card-header">
                    <h2>Cryptocurrency Converter</h2>
                    <div class="theme-toggle">
                        <i class="fas fa-moon" id="themeIcon"></i>
                    </div>
                </div>

                <div class="converter-form">
                    <div class="input-group">
                        <div class="amount-input">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" value="1" min="0" step="0.00000001">
                        </div>
                        <div class="currency-select">
                            <label for="fromCurrency">From</label>
                            <select id="fromCurrency">
                                <option value="bitcoin">Bitcoin (BTC)</option>
                                <option value="ethereum">Ethereum (ETH)</option>
                                <option value="tether">Tether (USDT)</option>
                                <option value="usd" selected>US Dollar (USD)</option>
                                <option value="eur">Euro (EUR)</option>
                                <option value="gbp">British Pound (GBP)</option>
                            </select>
                        </div>
                    </div>

                    <div class="swap-btn" id="swapBtn">
                        <i class="fas fa-exchange-alt"></i>
                    </div>

                    <div class="input-group">
                        <div class="amount-input">
                            <label for="convertedAmount">Converted Amount</label>
                            <input type="number" id="convertedAmount" readonly>
                        </div>
                        <div class="currency-select">
                            <label for="toCurrency">To</label>
                            <select id="toCurrency">
                                <option value="bitcoin" selected>Bitcoin (BTC)</option>
                                <option value="ethereum">Ethereum (ETH)</option>
                                <option value="tether">Tether (USDT)</option>
                                <option value="usd">US Dollar (USD)</option>
                                <option value="eur">Euro (EUR)</option>
                                <option value="gbp">British Pound (GBP)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="conversion-details">
                    <div class="rate-info">
                        <span id="rateText">1 USD = 0.000025 BTC</span>
                        <span class="rate-change" id="rateChange"><i class="fas fa-caret-up"></i> 0.5%</span>
                    </div>
                    <div class="historical-chart">
                        <canvas id="chart"></canvas>
                    </div>
                </div>
            </div>

            <div class="additional-features">
                <div class="feature-card popular-currencies">
                    <h3>Popular Conversions</h3>
                    <div class="popular-list" id="popularConversions">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>

                <div class="feature-card crypto-info">
                    <h3>Top Cryptocurrencies</h3>
                    <div class="crypto-table">
                        <table id="topCryptos">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>24h Change</th>
                                    <th>Market Cap</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Filled by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Data provided by <a href="https://www.coingecko.com/" target="_blank">CoinGecko API</a></p>
            <p>&copy; 2023 CryptoConvert. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
